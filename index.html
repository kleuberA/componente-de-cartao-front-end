<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  
</head>
<body>
  <div class="container">
    <div class="container-grid">
      <div class="container-grid-esquerda">
        <h1 class="titulo-principal">Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
        <p class="paragrafo-container-grid-esquerda">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>
        <div class="container-grid-esquerda-dados">
          <div class="dados-companies">
            <h1 class="dados-companies">10k+</h1>
            <p class="nome-dados-companies">companies</p>
          </div>
          <div class="dados-templates">
            <h1 class="dados-templates">314 </h1>
            <p class="nome-dados-templates">templates</p>
          </div>
          <div class="dados-queries">
            <h1 class="dados-queries">12m+</h1>
            <p class="nome-dados-queries">queries</p>
          </div>
        </div>
      </div>
      <div class="container-grid-direita"><span style="background: hsla(277, 64%, 61%, 0.5);"></span></div>
    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </div>
  
   
  
</body>
</html>
